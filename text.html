<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT ELEMENTS</title>
</head>

<body>
    <p>I'm a 'p' element with <em>an 'em' element</em> inside</p>

    <p>I'm a 'p' element with <i>an 'i' element</i> inside</p>

    <p>I'm a 'p' element with <strong>an 'strong' element</strong> inside</p>

    <h1>I'm an h1</h1>
    <h2>I'm an h2</h2>
    <h3>I'm an h3</h3>
    <h4>I'm an h4</h4>
    <h5>I'm an h5</h5>
    <h6>I'm an h6</h6>
    
</body>

</html>
